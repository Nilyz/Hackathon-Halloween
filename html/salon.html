<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/salon.css">
    <link rel="stylesheet" href="../css/popup.css">
    <script src="../js/salon.js" defer></script>
    <script src="../js/showPlayer.js" defer></script>
    <title>Salón</title>
</head>
<body>
    <audio id="ambientSound" autoplay src="../audios/ambiente_terror.mp3" preload="auto"></audio>


    <main>


        <div class="historia">
            <p>El salón se siente... extraño. El suelo cruje bajo mis pies. Debo dar pasos con cuidado.</p>
        </div>

        <div class="gameContainer" id="gameContainer">
            <div class="quickTimeEvent" id="quickTimeEvent">
                <h2 class="keyPrompt" id="keyPrompt"></h2>
                <p class="timer" id="timer">3</p>
                <p class="score" id="score">Aciertos: 0 | Fallos: 0</p>
            </div>
            <div class="gameOver" id="gameOver">
                <img src="../img/monster.gif" alt="Game Over">
            </div>

            <div id="result" class="result"></div>
        </div>
        
    </main>
</body>
</html>
