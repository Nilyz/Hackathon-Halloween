<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/baño.css" />
        <link rel="stylesheet" href="../css/popup.css" />
        <script src="../js/baño.js" defer></script>
        <script src="../js/getKey.js" defer></script>
        <script src="../js/showPlayer.js" defer></script>
        <title>Baño</title>
    </head>
    <body>
        <audio id="ambientSound" autoplay src="../audios/ambiente_terror.mp3" preload="auto"></audio>
        <audio id="gameOverSound" src="../audios/Sonido_de_screamer.mp3" preload="auto"></audio>

        <main>
            <div class="historia">
                <p>
                    ¿Qué es eso? ¡Algo está saliendo de la bañera! ¡Esto no es
                    bueno!
                    
                </p>
                <p>¡La puerta está bloqueada! ¿Por qué no se abre?</p>
            </div>

            <div class="contador">Tiempo: <span id="timer">10</span>s</div>
            <button id="clickButton" disabled>
                <span id="clickCount">0</span> / 10 "Forzar la puerta"
            </button>

            <div id="result" class="result"></div>

            <div id="startMessage" class="start-message" style="display: none">
                <p></p>
            </div>
        </main>
    </body>
</html>
